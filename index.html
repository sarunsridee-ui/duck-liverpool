<!DOCTYPE html><html lang="th">
<head>
<meta charset="UTF-8">
<title>สร้างมาคนที่รักลิเวอร์พูล</title>
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background-color:red;
  background-image:url('duck.png');
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
  color:white;
}
#topBtn{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 24px;
  font-size:18px;
  cursor:pointer;
  z-index:10;
}
h1{
  text-align:center;
  margin-top:80px;
  font-size:48px;
}
.matches{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin:40px;
}
.match{
  background:rgba(139,0,0,0.85);
  padding:8px;
  width:130px;
  text-align:center;
  border:2px solid white;
}
.match img{
  width:60px;
  height:auto;
}
footer{
  margin:40px 10px;
  text-align:center;
  font-size:14px;
}
</style>
</head>
<body>
<button id="topBtn">กดตรงนี้</button>
<h1>สร้างมาคนที่รักลิเวอร์พูล</h1>
<div class="matches">
  <div class="match"><img src="arsenal.png"><p>อาร์เซน่อล 3-1</p></div>
  <div class="match"><img src="manutd.png"><p>แมนยู 2-1</p></div>
  <div class="match"><img src="chelsea.png"><p>เชลซี 4-1</p></div>
  <div class="match"><img src="brighton.png"><p>ไบรท์ตัน 3-0</p></div>
  <div class="match"><img src="napoli.png"><p>นาโปลี 4-1</p></div>
  <div class="match"><img src="real.png"><p>เรอัลมาดริด 5-2</p></div>
  <div class="match"><img src="wolves.png"><p>วูล์ฟส์ 3-0</p></div>
  <div class="match"><img src="brentford.png"><p>เบรนท์ฟอร์ด 3-1</p></div>
  <div class="match"><img src="forest.png"><p>ฟอเรสต์ 1-0</p></div>
  <div class="match"><img src="lution.png"><p>ลูตัน 2-1</p></div>
</div>
<footer>เว็บนี้สร้างมาแซวขำๆใครอ่านแล้วหัวร้อนแปลว่ายังอินอยู่ฟุตบอลมันก็แค่นี้แหละวันนี้ชนะพรุ่งนี้แจกแต้มชีวิตต้องไปต่ออย่าร้อง</footer>
<script>
document.getElementById('topBtn').onclick=function(){
  alert('ขอบคุณที่แจกแต้มขอบคุณที่ใจบุญให้กับทีมเล็กๆเป็ดย่าง');
};
</script>
</body>
</html>
